<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and id</title>
    <style>
        h1{
            color: red;
        }
        .b{
            color: green;
        }
        #a{
            color: pink;
        }
    </style>
</head>
<body>
    <h1 class="a" id="a">ChinnawatDisk</h1>
    <h1 class="b" id="b">ChinnawatDisk</h1>
    <h1 class="a" id="c">ChinnawatDisk</h1>
    <h1 class="b" id="d">ChinnawatDisk</h1>
    <h1 class="a" id="e">ChinnawatDisk</h1>
</body>
</html>
